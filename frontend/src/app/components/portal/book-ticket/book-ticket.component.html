<div class="max-w-3xl mx-auto px-4 py-10">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
    Book Your Ticket
  </h2>

  <!-- Concert Details Card -->
  <div *ngIf="concert" class="bg-white p-6 rounded-xl shadow-md mb-8">
    <div class="flex flex-col gap-1">
      <h3 class="text-2xl font-semibold text-blue-700">{{ concert.title }}</h3>
      <p class="text-gray-600">{{ concert.description }}</p>
      <div class="text-sm text-gray-500 mt-2">
        <p><strong>Location:</strong> {{ concert.location }}</p>
        <p><strong>Date:</strong> {{ concert.date | date: 'medium' }}</p>
        <p><strong>Available Seats:</strong> {{ concert.availableSeats }}</p>
        <p><strong>Price:</strong> ${{ concert.price }}</p>
      </div>
    </div>
  </div>

  <!-- Booking Form -->
  <form
    [formGroup]="bookingForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-6 rounded-xl shadow space-y-5"
  >
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Username</label
      >
      <input
        formControlName="username"
        type="text"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Quantity</label
      >
      <input
        formControlName="quantity"
        type="number"
        min="1"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Payment Mode</label
      >
      <select
        formControlName="paymentMode"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200"
      >
        <option value="UPI">UPI</option>
        <option value="CARD">Card</option>
        <option value="NETBANKING">Netbanking</option>
        <option value="COD">Cash on Delivery</option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="submitting || bookingForm.invalid"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
    >
      {{ submitting ? 'Booking...' : 'Submit Booking' }}
    </button>

    <!-- Feedback -->
    <div *ngIf="message" class="text-green-600 mt-4 text-center">
      {{ message }}
    </div>
    <div *ngIf="error" class="text-red-600 mt-4 text-center">
      {{ error }}
    </div>
  </form>
</div>
