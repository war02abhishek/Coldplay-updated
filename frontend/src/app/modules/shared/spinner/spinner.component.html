<div
  *ngIf="spinnerService.spinner$ | async"
  class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/50 backdrop-blur-xs"
>
  <div class="flex flex-col items-center gap-2">
    <!-- Spinner -->
    <div
      class="h-20 w-20 border-8 border-t-itgi-blue border-b-itgi-green border-l-transparent border-r-transparent rounded-full animate-spin"
    ></div>
    <p class="text-white text-2xl font-semibold">Loading...</p>
  </div>
</div>
